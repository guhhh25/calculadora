<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculadora</title>
    </head>
  <div class="fundo">
  <div class="Calculadora">
    <h1>Calculadora</h1>
    <p id="Resultado"></p>
    
    <table>
      <tr>
      
         <td><button onclick="clean('')">C</button></td>
         <td><button onclick="back()"><</button></td>
         <td><button onclick="insert('/')">/</button></td>
         <td><button  onclick="insert('*')">X</button></td>

      </tr>
      <tr>
      
        <td><button onclick="insert('7')">7</button></td>
        <td><button onclick="insert('8')">8</button></td>
        <td><button onclick="insert('9')">9</button></td>
        <td><button  onclick="insert('-')">-</button></td>

     </tr>
     <tr>
      
      <td><button onclick="insert('4')">4</button></td>
      <td><button onclick="insert('5')">5</button></td>
      <td><button onclick="insert('6')">6</button></td>
      <td><button  onclick="insert('+')">+</button></td>

   </tr>
   <tr>
      
    <td><button onclick="insert('1')">1</button></td>
    <td><button onclick="insert('2')">2</button></td>
    <td><button onclick="insert('3')">3</button></td>
    <td rowspan="2"><button id="igual" onclick="igual()">=</button></td>

 </tr>
 <tr>
      
  <td colspan="2"><button id="numero0" onclick="insert('0')">0</button></td>
  <td><button onclick="insert('.')">.</button></td>
 

</tr>
    </table>
  </div>
    
</div>
      
    
  




 
          
      <script src="./javascript.js"></script>

  </body>
</html>
